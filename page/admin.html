<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>JSON编辑</title>
    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <link rel="stylesheet" href="/assets/css/my.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/header.js"></script>

<body>
    <div id="header"></div>
    <div>
        <div id="app"></div>
        <template id="template">
            <div class="page-header">
                <h3>Tables</h3>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <template v-for="(item, i) in tables">
                            <a href="javascript:;" class="list-group-item" @click="queryTable(item)">
                                {{item}}
                            </a>
                        </template>
                    </div>
                </div>
                <div class="col-md-9" v-if="tableDesc.length > 0">
                    <p>字段详细</p>
                    <table class="table table-striped  table-bordered">
                        <thead>
                            <tr>
                                <th v-for="(item, i) in tableDescHeader">
                                    {{item}}
                                </th>
                            </tr>
                        <tbody>
                            <tr v-for="(city, i) in tableDesc">
                                <td v-for="(item, i) in tableDescHeader">
                                    {{city[item]}}
                                </td>
                            </tr>
                    </table>
                    <p>Create SQL</p>
                    <textarea class="form-control" rows="4" style="min-width: 100%;max-width: 100%;">{{createSQL}}</textarea>
                </div>
            </div>
            <div class="page-header">
                <h3>创建 / 修改表结构</h3>
            </div>
            <textarea class="form-control" rows="10" v-model="sql" placeholder="请输入SQL"></textarea>
            <div style="margin-top: 10px;">
                <button class="btn btn-primary btn-sm" type="submit" @click="execSQL">执行SQL</button>
            </div>
            <div class="page-header">
                <h3>备注</h3>
            </div>
            <div class="well">
                <a href="/doc.html#/program/sql" target="_blank">参考消息</a>
            </div>
        </template>
    </div>
    <script>
        $(document).ready(function () {
            axios.defaults.headers.common['proxy'] = "sqlite";
            var vm = Vue.createApp({
                data() {
                    let list = []
                    return {
                        tables: list,
                        sql: "",
                        tableDescHeader: [],
                        tableDesc: [],
                        createSQL : "",
                    }
                },
                template: '#template',
                async mounted() {
                    this.getTables()
                },
                methods: {
                    async execSQL() {
                        let result = await axios.post('/exec', this.sql)
                        if (result.data.code != 0) {
                            alert(result.data.message)
                        } else {
                            alert('执行成功')
                            window.location.reload()
                        }
                    },
                    async getTables() {
                        let result = await axios.post('/show_tables')
                        console.log(result)
                        if (result.data.code != 0) {
                            alert(result.data.message)
                            return
                        }
                        this.tables = result.data.data
                    },
                    async queryTable(table) {
                        let result = await axios.post('/desc/' + table)
                        if (result.data.code != 0) {
                            alert(result.data.message)
                            return
                        }
                        this.tableDesc = result.data.data
                        if (result.data.data.length > 0) {
                            this.tableDescHeader = Object.keys(result.data.data[0])
                        }
                        let result1 = await axios.post('/show_create_table/' + table)
                        this.createSQL = result1.data.data
                    }
                }
            })
            vm.mount('#app')
        })
    </script>
</body>

</html>
