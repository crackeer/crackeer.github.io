<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Rust</title>
    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <link rel="stylesheet" href="/assets/css/my.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/header.js"></script>
    <script src="/assets/component/header.js" type="module"></script>
<body>
    <div id="header"></div>
    <div id="app"></div>
   
    <template id="template">
        <div class="panel panel-default" v-for="item in list">
            <div class="panel-heading" >{{item.name}}</div>
            <div class="panel-body">
                <div class="link-list">
                    <template v-for="link in item.links">
                        <a :href="link.href" target="_blank">{{link.title}}</a>
                    </template>
                </div>
            </div>
        </div>
    </template>
</body>
<script>
    const CATEGORY = [
        "常用", "开发者", "Golang", "前端", "Rust", "JSON", "社区", "English"
    ]
    $(document).ready(function () {
        var vm = Vue.createApp({
            data() {
                return {
                    list: [],
                }
            },
            template: '#template',
            async mounted() {
                this.getList()
            },
            methods: {
                async getList() {
                    let list = []
                    for (var i in CATEGORY) {
                        let file = "/assets/self/bookmark/" + CATEGORY[i] + ".txt"
                        let response = await fetch(file)
                        let content = await response.text()
                        list.push({
                            'name': CATEGORY[i],
                            'links': parseBookmark(content)
                        })

                    }
                    this.list = list
                }
            }
        })
        vm.mount('#app')
    })
</script>

</html>
