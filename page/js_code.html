<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Js代码运行</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <script src="/assets/js/jsoneditor9.8.js"></script>
    <link href="/assets/css/jsoneditor9.8.css" rel="stylesheet" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/filereader.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/bootbox.min.js"></script>
    <script src="/assets/monaco-editor/min/vs/loader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/editor/editor.main.min.css">

<body style="padding:10px">
    <div style="margin: 0 auto; width: 80%;">
        <p>
            <strong>参数</strong>
        </p>
        <div id="jsoneditor" style="height: 220px;"></div>

        <p style="margin-top: 5px;"><strong>Javascript代码：</strong> </p>
        <div id="container" style="height: 300px; border: 1px solid grey"></div>
        <p style="margin-top: 10px;">
            <input class="btn btn-primary btn-sm" type="button" value="运行" id="handle" />
        </p>
        <p><strong>执行结果</strong></p>
        <p>
            <textarea class="form-control" rows="5" id="result"></textarea>
        </p>
    </div>

    <script>
        var initJsCode = `function handle(input){
    return input
}`
        var jsCodeEditor = null;
        require.config({ paths: { vs: '/assets/monaco-editor/min/vs' } });

        require(['vs/editor/editor.main'], function () {
            jsCodeEditor = monaco.editor.create(document.getElementById('container'), {
                value: initJsCode,
                language: 'javascript',
                theme: "vs-dark",
            });
        });
        const container = document.getElementById("jsoneditor")
        function getInitJSON() {
            try {
                let
                    value = localStorage.getItem("json-editor-js-code") || '{}'
                return JSON.parse(value)
            } catch (e) {
                return
                { }
            }
        }
        const options = {
            "mode": "code", 
            "search": true, 
            "indentation": 4, 
            "onChangeText": (json) => {
                try {
                    JSON.parse(json)
                    localStorage.setItem("json-editor-js-code", json)
                } catch (e) {

                }
            }
        }
        const editor = new JSONEditor(container, options, getInitJSON())
        const updatedJson = editor.get()
        $('#handle').click(() => {
            let jsCode = jsCodeEditor.getValue()
            eval(jsCode)
            let result = handle(editor.get())
            $('#result').val(JSON.stringify(result))
        })
    </script>
</body>

</html>
