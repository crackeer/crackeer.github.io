<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>服务列表</title>
    <link rel="stylesheet" href="/assets/css/bootstrap3.4.min.css" />
    <link rel="stylesheet" href="/assets/css/my.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/vue.global.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/assets/js/bootbox.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/header.js"></script>

<body>
    <div id="header"></div>
    <div id="app"></div>
    <template id="template">
        <div style="padding: 1px 0 10px;">
            <label class="radio-inline" v-for="(item, i) in envList">
                <input type="radio" name="env" :value="item" v-model="env" @change="clickEnv">{{item}}
            </label>
        </div>
        <div style="margin: 15px 0;">
            <button class="btn btn-primary btn-md" @click="showCreateModel()">新建服务</button>
        </div>

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default" v-for="(item, i) in serviceList">
                <div class="panel-body">
                    <h4>
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                            :href="'#' + item.id" aria-expanded="false" :aria-controls="item.id">{{item.name}} </a>
                        <div class="label label-warning"> {{item.namespace}}</div> <small>{{item.host}}</small>
                        <div style="float: right;">
                            <button class="btn btn-sm btn-link" @click="showEditModal(item)">编辑</button>
                            <button class="btn btn-sm btn-link" @click="showDeleteModal(item)">删除</button>
                            <button class="btn btn-sm btn-link" @click="showCopyModal(item)">复制</button>
                        </div>
                    </h4>
                    <hr />
                    <p><strong>签名算法：</strong>{{item.sign_algo}}</p>
                    <p><strong>超时控制：</strong>{{item.connect_timeout + item.read_timeout }}<small>（ms）</small></p>
                    <p><strong>描述：</strong>{{item.description}}</p>
                    <div :id="item.id" class="panel-collapse collapse" role="tabpanel" :aria-labelledby="item.id">
                        <p><strong>创建人：</strong>{{item.creator}}</p>
                        <p><strong>创建时间：</strong>{{item.create_time}}</p>
                        <p><strong>修改时间：</strong>{{item.modify_time}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{ this.edit ? '修改' : '创建'}}</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">中文名</label>
                                <input type="text" class="form-control" v-model="service.name">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">唯一标识</label>
                                <input type="text" class="form-control" v-model="service.namespace" :disabled="edit">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">环境</label>
                                <input type="text" class="form-control" v-model="service.env" disabled>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Host</label>
                                <input type="text" class="form-control" v-model="service.host">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">默认超时</label>
                                <input type="number" class="form-control" v-model="service.connect_timeout" />
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">签名算法</label>
                                <input type="text" class="form-control" v-model="service.sign_algo">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">签名配置</label>
                                <textarea type="text" class="form-control" v-model="service.sign_config"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">扩展配置</label>
                                <textarea type="text" class="form-control" v-model="service.extension"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">描述</label>
                                <textarea class="form-control" v-model="service.description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" @click="doUpdateService()">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="copyModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">复制到</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">环境</label>
                                <input type="text" class="form-control" v-model="copyEnv">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">快速选择</label>
                                <select class="form-control" v-model="copyEnv">
                                    <option v-for="item in envList">{{item}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                        <button type="button" class="btn btn-primary" @click="doCopyService()">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <div style="margin: 10px auto;">
                <button type="button" class="btn btn-link" v-if="page > 1" @click="prev()">上一页</button>
                <span style="font-size: 16px;">第{{page}}页 </span>
                <button type="button" class="btn btn-link" @click="next()"
                    v-if="serviceList.length >= pageSize">下一页</button>
            </div>
        </div>
    </template>
    <script>

        $(document).ready(function () {
            axios.defaults.headers.common['proxy'] = "storage";
            const PAGE_SIZE = 20
            var vm = Vue.createApp({
                data() {
                    let list = []
                    return {
                        envList: [],
                        serviceList: [],
                        env: "",
                        page: 1,

                        service: {},
                        edit: false,
                        copyEnv: '',
                        pageSize: PAGE_SIZE
                    }
                },
                template: '#template',
                async mounted() {
                    this.page = parseInt(getQuery('page', '1'))
                    this.env = getQuery('env', 'default')
                    await this.getEnvList()
                    await this.getServiceList()
                },
                methods: {
                    async clickEnv() {
                        reloadWith({
                            env: this.env,
                            page: 1,
                        })
                    },
                    async next() {
                        reloadWith({
                            env: this.env,
                            page: this.page + 1,
                        })
                    },
                    async prev() {
                        reloadWith({
                            env: this.env,
                            page: this.page - 1,
                        })
                    },
                    async getEnvList() {
                        let result = await axios.post('/distinct/service', {
                            "distinct": ['env']
                        })
                        this.envList = result.data.data
                    },
                    async getServiceList() {
                        let query = {}
                        if (this.env != '_all_') {
                            query['env'] = this.env
                        }
                        let result = await axios.post('/select/service', {
                            'query': query,
                            'offset': (this.page - 1) * PAGE_SIZE,
                            'limit': PAGE_SIZE,
                            'order_by': 'id desc',
                        })
                        this.serviceList = result.data.data
                        $('.collapse').collapse()
                    },
                    async showEditModal(item) {
                        this.service = cloneObject(item)
                        this.edit = true
                        $('#myModal').modal()
                    },
                    async showCreateModel() {
                        this.service = {
                            'name': '',
                            'env' : 'default',
                            'namespace': '',
                            'host': '',
                            'description': '',
                            'sign_algo': '',
                            'sign_config': '',
                            'connect_timeout': 1000,
                            'extension': '',
                        }
                        this.edit = false
                        $('#myModal').modal()
                    },
                    async doUpdateService() {
                        if (this.edit) {
                            let updateData = {
                                'name': this.service.name,
                                'host': this.service.host,
                                'description': this.service.description,
                                'sign_algo': this.service.sign_algo,
                                'sign_config': this.service.sign_config,
                                'connect_timeout': this.service.connect_timeout,
                                'extension': this.service.extension,
                            }

                            let result = await axios.post('/update/service', {
                                'query': {
                                    'id': this.service.id
                                },
                                'update': updateData,
                            })
                            if (result.data.code < 0) {
                                alert(result.data.message)
                            } else {
                                simpleReload()
                            }
                        } else {
                            let insertData = {
                                'name': this.service.name,
                                'namespace': this.service.namespace,
                                'host': this.service.host,
                                'description': this.service.description,
                                'sign_algo': this.service.sign_algo,
                                'sign_config': this.service.sign_config,
                                'connect_timeout': this.service.connect_timeout,
                                'extension': this.service.extension,
                                'env': 'default',
                            }

                            let result = await axios.post('/insert/service', [insertData])
                            if (result.data.code < 0) {
                                alert(result.data.message)
                            } else {
                                simpleReload()
                            }
                        }
                    },
                    async showDeleteModal(item) {
                        bootbox.confirm("确认删除`" + item.name + "`【" + item.host + "】？", (result) => {
                            if (result) {
                                this.doDeleteService(item.id)
                            }
                        })
                    },
                    async doDeleteService(serviceID) {
                        let result = await axios.post('/delete/service', {
                            'query': {
                                'id': serviceID
                            }
                        })
                        if (result.data.code < 0) {
                            alert(result.data.message)
                        } else {
                            simpleReload()
                        }
                    },
                    async showCopyModal(item) {
                        this.service = item
                        $('#copyModal').modal()
                    },
                    async doCopyService() {
                        let insertData = {
                            'name': this.service.name,
                            'namespace': this.service.namespace,
                            'host': this.service.host,
                            'description': this.service.description,
                            'sign_algo': this.service.sign_algo,
                            'sign_config': this.service.sign_config,
                            'connect_timeout': this.service.connect_timeout,
                            'extension': this.service.extension,
                            'env': this.copyEnv,
                        }

                        let result = await axios.post('/insert/service', [insertData])
                        if (result.data.code < 0) {
                            alert(result.data.message)
                        } else {
                            reloadWith({
                                env: this.copyEnv,
                                page: 1
                            })
                        }
                    }

                },

            })
            vm.mount('#app')
        })
    </script>
</body>

</html>
