<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Themes (light + dark) -->
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/docsify/theme-simple.css">
    <link rel="stylesheet" href="/assets/main.css">
</head>

<body>
    <div id="app"></div>
    <script>
        let docsifyConfig = {
            homepage: 'README.md',
            basePath: "/posts",
            loadNavbar: false,
            loadSidebar: false,
            themeColor: '#0066CC',
            autoHeader: true,
            tabs: {
                persist: true,      // default
                sync: true,      // default
                theme: 'classic', // default
                tabComments: true,      // default
                tabHeadings: true       // default
            },
            hideCode: {
                scroll: false, // Enable scrolling
                height: 220 // Max height
            }
        }
        docsifyConfig.plugins = [function setTitle(hook, vm) {
            hook.doneEach(function () {
                document.querySelector('title').innerHTML = document.querySelector('h1').innerText
            })
        }];
        window.$docsify = docsifyConfig
    </script>

    <!-- Docsify v4 -->
    <script src="/assets/docsify/docsify@4.js"></script>
    <script src="/assets/docsify/prism-go.min.js"></script>
    <script src="/assets/docsify/prism-json.min.js"></script>
    <script src="/assets/docsify/prism-textile.min.js"></script>
    <script src="/assets/docsify/prism-ini.min.js"></script>
    <script src="/assets/docsify/prism-php.min.js"></script>
    <script src="/assets/docsify/prism-javascript.min.js"></script>
    <script src="/assets/docsify/prism-bash.min.js"></script>
    <script src="/assets/docsify/prism-nginx.min.js"></script>
    <script src="/assets/docsify/prism-toml.min.js"></script>
    <script src="/assets/docsify/prism-docker.min.js"></script>
    <script src="/assets/docsify/docsify-tabs@1.js"></script>
    <script src="/assets/docsify/docsify-copy-code.js"></script>
    <script src="/assets/docsify/zoom-image.min.js"></script>
    <script src="/assets/docsify/docsify-hide-code.min.js"></script>
    <script src="/assets/docsify/docsify-image-caption.min.js"></script>
</body>

</html>
