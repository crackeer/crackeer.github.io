<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css">

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto',
      loadSidebar: 'sidebar.md',
      loadNavbar: 'navbar.md',
      subMaxLevel: 1,
      auto2top: true,
      autoHeader: true,
      repo: 'https://github.com/crackeer',
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      themeColor: '#0066CC',
      hideCode: { // 代码隐藏配置
        scroll: false, // Enable scrolling
        height: 500 // Max height，超过该高度，则隐藏
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./_static/docsify@^5.0.0-rc"></script>
  <script src="./_static/search.min.js"></script>
  <script src="./_static/prism-go.min.js"></script>
  <script src="./_static/prism-json.min.js"></script>
  <script src="./_static/prism-textile.min.js"></script>
  <script src="./_static/prism-ini.min.js"></script>
  <script src="./_static/prism-php.min.js"></script>
  <script src="./_static/prism-javascript.min.js"></script>
  <script src="./_static/prism-rust.min.js"></script>
  <script src="./_static/prism-toml.min.js"></script>


  <script src="./_static/docsify-tabs.js"></script>
  <script src="./_static/docsify-copy-code.js"></script>
  <script src="./_static/hide-code.js"></script>
  <script src="./_static/docsify-pagination.min.js"></script>
  <script src="./_static/countable.js"></script>
  <script src="./_static/zoom-image.min.js"></script>
</body>
<style>
  @media screen and (max-width: 500px) {
    :root {
      --content-max-width: 100% !important;
    }
  }

  @media screen and (min-width: 500px) {
    :root {
      --content-max-width: 85% !important;
    }
  }

  :root {
    --var-bg-color: #0066CC !important;
    --heading-color: var(--var-bg-color);
    --copycode-background: var(--var-bg-color);
    --code-inline-color: red !important;
    --code-inline-background: white !important;
    --link-color: var(--var-bg-color);
    --link-text-decoration-color--hover: gray !important;
    --sidebar-nav-strong-margin: 0px !important;
    --sidebar-nav-strong-padding: 10px 0px 8px 0px !important;
    --sidebar-nav-strong-font-size: 16px !important;
  }

  a {
    text-decoration: none !important;
  }

  a:hover {
    color: red !important;
  }

  body {
    --docsifytabs-border-color: var(--var-bg-color);
    --docsifytabs-tab-highlight-color: var(--var-bg-color);
    --sidebar-nav-link-color--active: var(--var-bg-color);
  }

  img:not(.emoji) {
    margin: 0 auto;
    display: block;
    width: 50%;
  }

  table tr,
  table tbody {
    border: 1px solid #CCCCCC !important;
  }

  .content li {
    padding: 0 0 7px 0 !important;
  }
</style>

</html>
