<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="编程记录，有关Golang/Rust/NodeJS/K3s的笔记">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./_static/core.min.css">
  <link rel="icon" href="favicon.png" type="image/x-icon" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto',
      loadSidebar: false,
      loadNavbar: 'navbar.md',
      subMaxLevel: 2,
      sidebarDisplayLevel: 2,
      auto2top: true,
      autoHeader: false,
      repo: 'https://github.com/crackeer',
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      hideCode: { // 代码隐藏配置
        scroll: false, // Enable scrolling
        height: 500 // Max height，超过该高度，则隐藏
      },
      plugins: [
        function (hook) {
          hook.ready(function () {
            // 初始加载
            updateTitleFromH1();

            // 监听路由变化
            hook.afterEach(function (html, next) {
              setTimeout(updateTitleFromH1, 0);
              next(html);
            });
          });

          function updateTitleFromH1() {
            setTimeout(() => {
              const h1 = document.querySelector('.markdown-section h1');
              if (h1) {
                document.title = h1.textContent;
              }
            }, 50);
          }
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./_static/docsify@^5.0.0-rc"></script>
  <script src="./_static/search.min.js"></script>
  <script src="./_static/prism-go.min.js"></script>
  <script src="./_static/prism-json.min.js"></script>
  <script src="./_static/prism-textile.min.js"></script>
  <script src="./_static/prism-ini.min.js"></script>
  <script src="./_static/prism-php.min.js"></script>
  <script src="./_static/prism-javascript.min.js"></script>
  <script src="./_static/prism-rust.min.js"></script>
  <script src="./_static/prism-toml.min.js"></script>

  <script src="./_static/docsify-tabs.js"></script>
  <script src="./_static/docsify-copy-code.js"></script>
  <script src="./_static/hide-code.js"></script>
  <script src="./_static/docsify-pagination.min.js"></script>
  <script src="./_static/countable.js"></script>
  <script src="./_static/zoom-image.min.js"></script>
</body>
<style>

  @media screen and (min-width: 500px) {

    --copycode-background: var(--var-bg-color);

  }

  body {
    --docsifytabs-border-color: var(--var-bg-color);
    --docsifytabs-tab-highlight-color: var(--var-bg-color);
    --sidebar-nav-link-color--active: var(--var-bg-color);
  }

  img:not(.emoji) {
    margin: 0 auto;
    display: block;

  }

  table tr,
  table tbody {
    border: 1px solid #CCCCCC !important;

  .content li {

  }
     .sidebar-nav h1 {

    }
</style>
